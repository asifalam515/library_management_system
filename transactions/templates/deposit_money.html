

{% extends 'base.html' %}

{% block content %}
  <h2>Deposit Money</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Deposit</button>
  </form>
  
{% if messages %}
{% for message in messages %}
    <div>{{ message }}</div>
{% endfor %}
{% endif %}
{% endblock %}
