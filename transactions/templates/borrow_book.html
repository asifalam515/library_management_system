<!-- book_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Available Books</h2>
  <ul>
    {% for book in books %}
      <li>{{ book.title }} - ${{ book.borrowing_price }} <a href="{% url 'borrow_book' book.id %}">Borrow</a></li>
    {% endfor %}
  </ul>

  {% if messages %}
{% for message in messages %}
    <div>{{ message }}</div>
{% endfor %}
{% endif %}
{% endblock %}
