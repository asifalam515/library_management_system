{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Change Password</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning">Change Password</button>
  </form>
  {% if messages %}
{% for message in messages %}
    <div>{{ message }}</div>
{% endfor %}
{% endif %}
{% endblock %}
