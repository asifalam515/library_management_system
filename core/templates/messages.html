{% for message in messages %}

<div class="alert alert-success border border-success rounded text-success px-4 py-3 shadow mt-2" role="alert">
    <div class="d-flex">
        <div class="py-1"><svg class="bi bi-check-circle-fill" width="1.5em" height="1.5em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M10 0a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm1 14H9v-1h2v1zm0-3H9V5h2v6z"/></svg></div>
        <div>
            <p class="font-weight-bold">Success!</p>
            <p class="small">{{ message }}</p>
        </div>
    </div>
</div>

{% endfor %}
